version: '2'

tasks:
  avro:
    sources:
      - schemas/avro/*.avsc
    generates:
      - lib/eventstream/events/*.go
    cmds:
      - gogen-avro --package events lib/eventstream/events/ .schemas/avro/*.avsc

  dev:
    cmds:
      - telepresence --docker-run --rm -it -v ${PWD}:/usr/local/code -w /usr/local/code golang:1.13 /bin/bash

  inject:
    cmds:
      - telepresence --swap-deployment auth-api --expose 13041 --docker-run --rm -it -v ${PWD}:/usr/local/code -w /usr/local/code golang:1.13 /bin/bash

  build:
    deps:
      - avro
    cmds:
      - docker build -t evertras/events-demo-auth .

  test:
    deps:
      - avro
    cmds:
      - go test -v ./lib/...

  install-local:
    deps:
      - build
    cmds:
      - kubectl apply -f deploy/main.yaml
      - kubectl apply -f deploy/adminer.yaml

  delete-local:
    cmds:
      - kubectl delete -f deploy/main.yaml
      - kubectl delete -f deploy/adminer.yaml

  update-local:
    deps:
      - build
    cmds:
      - kubectl scale deployment.v1.apps/auth-api --replicas=0
      - kubectl scale deployment.v1.apps/auth-api --replicas=1

